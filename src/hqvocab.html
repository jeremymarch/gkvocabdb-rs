<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta charset="UTF-8">
  <title>H&Q Vocabulary</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<style>
@font-face {
  font-family: 'WebNewAthenaUnicode';
  src: local('NewAthenaUnicode'),
    url('/newathu5_8.woff') format('woff'),
    url('/newathu5_8.ttf') format('ttf');
}
BODY {
  font-family:helvetica,arial,sans-serif;
  margin:0px;
}
input[type="text"] {
  width: 30px;
}
.col { 
  padding:0px;
  vertical-align:top;
  width:20%; 
}
.row { 
  margin:4px 0px;
  margin-left:4px;
  font-size:14pt;
  font-family:NewAthenaUnicode,WebNewAthenaUnicode;
  padding-left: 22px; 
  text-indent: -22px;
}
.unitNum { 
  color:#888;
  font-family:helvetica,arial,sans-serif;
  font-size:10pt; }
TABLE { 
  border-spacing:0px;
  border-collapse:collapse; 
}
P { 
  -webkit-margin-before: 0px;
  -webkit-margin-after: 0px; 
} /* needed for P with html5 */

 /* Tooltip container */
.tooltip {
  position: relative;
}

/* Tooltip text */
.tooltip .tooltiptext {
  visibility: hidden;
  width: 220px;
  background-color: #555;
  color: #fff;
  text-align: left;
  padding: 5px 5px;
  border-radius: 6px;
  /* Position the tooltip text */
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -110px;

  /* Fade in tooltip */
  opacity: 0;
  transition: opacity 0.3s;
  text-indent:0px;
}
/* Tooltip arrow */
.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover {
    background-color: #67A4F3;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}

.colheader {
    font-family:helvetica,arial;
    background-color:#183B69;
    color:white;
    padding:4px;
}
.rowdiv {
  color:white;
  background-color:#67A4F3;
  width:100%;
}
.rowp {
  margin-bottom:4px;
  margin-left:4px;
  font-size:12pt;
  font-family:helvetica,arial,sans-serif;
  padding-top:4px;
  padding-bottom:4px;
  margin-top: 16px;
}
.vocab-table {
  margin:0px auto;
  width:100%;
  border-spacing:0px;
  border-collapse: collapse;
}
.headerdiv {
  background-color:#67A4F3;
  padding:10px;
}
.header-title {
  font-size:20pt;
}
</style>
</head>
<body>
<div class='headerdiv'>
    <span class='header-title'>H&Q Words by POS</span>
    <form>
      <label for="lowerunit">Unit(s) between</label>
      <input id='lowerunit' type='text' name='lower' value='%%lower%%'/> 
      <label for="upperunit">and</label>
      <input id='upperunit' type='text' name='upper' value='%%upper%%'/>
      <input type='submit' value='Enter'/>
      <br/>
      Sort <label for='alpharadio'>alphabetically</label> 
      <input id='alpharadio' type='radio' name='sort' value='alpha' %sortalpha%/> 
      or by <label for='unitradio'>unit</label> 
      <input id='unitradio' type='radio' name='sort' value='unit' %sortunit%/>
      <label for='abbreviatecheck'>abbreviate</label> 
      <input id='abbreviatecheck' type='checkbox' name='abbrev' %abbreviated%/>
    </form>
</div>
<table class='vocab-table'>
    <tr>
      <td class='colheader'>Nouns</td>
      <td class='colheader'>Verbs</td>
      <td class='colheader'>Adjectives</td>
      <td class='colheader'>Other</td>
    </tr>
    <tr>
      <td class='col'>%noun%</td>
      <td class='col'>%verb%</td>
      <td class='col'>%adjective%</td>
      <td class='col'>%other%</td>
    </tr>
</table>
<br/>
</body>
</html>
