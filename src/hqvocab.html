<!DOCTYPE html>
<html><head>
<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
<style>
@font-face {
  font-family: 'WebNewAthenaUnicode';
  src: local('NewAthenaUnicode'),
    url('/newathu5_8.woff') format('woff'),
    url('/newathu5_8.ttf') format('ttf');
}
BODY {font-family:helvetica,arial,sans-serif;margin:0px;}
input[type="text"] {
  width: 30px;
}
.col { padding:0px;vertical-align:top; }
.row { margin:4px 0px;margin-left:4px;font-size:14pt;font-family:NewAthenaUnicode,WebNewAthenaUnicode;padding-left: 22px; text-indent: -22px ; }
.unitNum { color:#888;font-family:helvetica,arial,sans-serif;font-size:10pt; }
TABLE { border-spacing:0px;border-collapse:collapse; }
P { -webkit-margin-before: 0px; -webkit-margin-after: 0px; } /* needed for P with html5 */

 /* Tooltip container */
.tooltip {
  position: relative;
}

/* Tooltip text */
.tooltip .tooltiptext {
  visibility: hidden;
  width: 220px;
  background-color: #555;
  color: #fff;
  text-align: left;
  padding: 5px 5px;
  border-radius: 6px;

  /* Position the tooltip text */
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -110px;

  /* Fade in tooltip */
  opacity: 0;
  transition: opacity 0.3s;
  text-indent:0px;
}

/* Tooltip arrow */
.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover {
    background-color: #67A4F3;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}

.colheader {
    font-family:helvetica,arial;background-color:#183B69;color:white;padding:4px;
}
.rowdiv {
  color:white;background-color:#67A4F3;width:100%;
}
.rowp {
  margin-bottom:4px;margin-left:4px;font-size:12pt;font-family:helvetica,arial,sans-serif;padding-top:4px;padding-bottom:4px;
}
</style></head>
<body>

<div style='background-color:#67A4F3;padding:10px;'>
    <span style='font-size:20pt;'>H&Q Words by POS</span>
    <form>Unit(s) between <input type='text' name='lower' value='%%lower%%'/> and <input type='text' name='upper' value='%%upper%%'/>
        <input type='submit' value='Enter'/>
        <br>Sort alphabetically <input type='radio' name='sort' value='alpha' %sortalpha%/> or by unit 
        <input type='radio' name='sort' value='unit' %sortunit%/>
        abbreviate <input type='checkbox' name='abbrev' %abbreviated%/>
    </form>
</div>
<table style='margin:0px auto;width:100%' cellpadding=0 cellspacing=0>
    <tr>
        <td class='colheader'>Nouns</td>
        <td class='colheader'>Verbs</td>
        <td class='colheader'>Adjectives</td>
        <td class='colheader'>Other</td>
    </tr>
    <tr>
    <td class='col' style='width:20%;'>%noun%</td>
    <td class='col' style='width:20%;'>%verb%</td>
    <td class='col' style='width:20%;'>%adjective%</td>
    <td class='col' style='width:20%;'>%other%</td>
    </tr>
</table>
<br/>
</body>
</html>
