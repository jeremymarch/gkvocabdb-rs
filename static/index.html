      //https://github.com/le717/microajax
      function microAjax(options) {
      "use strict";

      // Default to GET
      if (!options.method) {
        options.method = "GET";
      }

      // Default empty functions for the callbacks
      function noop() {}
      if (!options.success) {
        options.success = noop;
      }
      if (!options.warning) {
        options.warning = noop;
      }
      if (!options.error) {
        options.error = noop;
      }

      var request = new XMLHttpRequest();
      request.open(options.method, options.url, true);
      request.send(options.data);

      request.onload = function() {
        // Success!
        if (request.readyState === 4 && request.status === 200) {
          options.success(request.responseText);

          // We reached our target destination, but it returned an error
        } else {
          options.warning(request.responseText);
        }
      };

      // There was a connection error of some sort
      request.onerror = options.error;
    }

    function stripDiacriticsLocal(origChars) {
        return strip_diacritics(origChars);
    }

    var unicodeMode = 2; //pua
    function toggle_diacritic(str, pos, diacritic, unicodeMode) {
        if (pos < 0 || pos > str.length) {
            return { str: str, pos: str.length };
        }
        const max_combining_chars = 10;
        let replace_len = Math.min(max_combining_chars + 1, pos);
        let s = str.slice(pos - replace_len, pos);
        let res = toggle(s, parseInt(diacritic), false, parseInt(unicodeMode));

        let new_pos = (pos - replace_len) + res.length;

        return { str: str.slice(0, pos - replace_len) + res + str.slice(pos), pos: new_pos };
    }

    //transliterate to greek and toggle diacritics using wasm function
    function handleKey(e) {
        if (typeof(this.selectionStart) == "number" && typeof(this.selectionEnd) == "number") {
            let text = this.value;
            let start = this.selectionStart;
            let key = e.key;//.toLowerCase(); //force lower case
            
            if ( !isNaN( parseInt(key) ) ) {                
                let res = toggle_diacritic(text, start, key, unicodeMode);
                this.value = res.str;
                this.selectionStart = this.selectionEnd = res.pos;
                e.preventDefault();
                return false;
            }
            else if (key.length == 1) { //len == 1 to exclude keys like "ENTER", etc.
                let greek_letter = translit(key); //returns \0 if the character cannot be transliterated
                if (greek_letter !== "\0") {
                    let end = this.selectionEnd;            
                    this.value = text.slice(0, start) + greek_letter + text.slice(end);
                    this.selectionStart = this.selectionEnd = start + 1;
                    e.preventDefault();
                    return false;     
                }
            }
        }
        return true; // true allows most punctuation, etc. pass through
    }

        if (arrowed_text_seq === word_text_seq && lemmaSeq === wordSeq) {
            $a.addClass("arrowedHere");
        }
        else if ((arrowed_text_seq !== null && arrowed_text_seq < word_text_seq) || (arrowed_text_seq !== null && arrowed_text_seq === word_text_seq && lemmaSeq !== null && parseInt(lemmaSeq) < parseInt(wordSeq))) {

        }

    return false;

function setCookie(name, value, days) 
{
    if (days) 
    {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        var expires = "; expires=" + date.toGMTString();
    }
    else 
    {
        var expires = "";
    }
    document.cookie = name + "=" + value + expires + "; path=/;SameSite=Strict";
}

function getCookie(name)
{
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');

    for (var i = 0; i < ca.length; i++) 
    {
        var c = ca[i];

        while (c.charAt(0) == ' ') 
            c = c.substring(1, c.length);

        if (c.indexOf(nameEQ) == 0) 
            return c.substring(nameEQ.length, c.length);
    }
    return null;
}

function eraseCookie(name) 
{
    setCookie(name, "", -1);
}
